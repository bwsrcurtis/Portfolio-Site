    <div class="container contact-cont">
      <div class="row">
        <div class="col align-self-center">
          <h1 class="text-center contact-title">Get in Touch</h1>
          <!-- contact form -->
          <form id="myForm" name="contact-form">
            <!-- name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="enter your name"
              />
            </div>

            <!-- email -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="user_email"
                name="email"
                class="form-control"
                id="email"
                placeholder="enter your email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5"></textarea>
            </div>

            <button type="submit" class="contact-submit btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
