    <div class="container contact-cont">
      <div class="row contact-row">
        <div class="col align-self-center">
          <h2 class="contact-title">Get in Touch</h2>
          <!-- contact form -->
          <form id="myForm" name="contact-form">
            <!-- name -->
            <div class="form-group form-name">
              <label for="name">Name</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="name"
              />
            </div>

            <!-- email -->
            <div class="form-group form-email">
              <label for="email">Email</label>
              <input
                type="user_email"
                name="email"
                class="form-control"
                id="email"
              />
            </div>
            <!-- message -->
            <div class="form-group form-message">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="contact-submit btn btn-primary">
              Submit
            </button>
          </form>
        </div>
